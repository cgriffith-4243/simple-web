<!DOCTYPE html>
	<html>
		<head>
			<title>Home</title>
			<link rel="stylesheet" href="./css/normal.css">
			<style>
				#welcome {
					position: fixed;
					z-index: 1;
					top: 0;
					left: 0;
					height: 100%;
					width: 100%;
					background-image: url("./portfolio/art/painting_docs.jpg");
					background-position: center;
					background-repeat: no-repeat;
					background-size: cover;
					transition: 3s;
				}

				.welcome-shadow{
					height: 100%;
					width: 100%;
					background-color: #000000;
					opacity: 0.5;
				}

				.welcome-text {
					text-align: center;
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -80%);
					color: #FFFFFF;
					font-weight: bold;
					background-image: url("./img/stroke.png");
					background-position: center;
					background-repeat: no-repeat;
					background-size: cover;
					opacity: 0.8;
				}
				.welcome-text h1 {
					text-align: center;
					font-size: 90px;
					color: #FFFFFF;
				}
				.welcome-text .button {
					border: none;
					display: inline-block;
					font-family: sans-serif;
					font-size: 12px;
					padding: 8px 20px;
					color: #000000;
					background-color: #FFFFFF;
					text-align: center;
					text-decoration: none;
					cursor: pointer;
				}
				.welcome-text .button:hover {
					background-color: #8B0000;
					color: #FFFFFF;
				}
			</style>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="./js/setup.js"></script>
			<meta charset="UTF-8">
		</head>
		<body>
			<main>
				<div id="welcome">
					<div class="welcome-shadow"></div>
					<div class="welcome-text">
						<h1>CGriffith Art</h1>
						<a href="./about.html" class="button">Enter Site</a>
					</div>
				</div>
			</main>
			<script type="text/javascript">
				$(document).ready(function(){
					var artPath = "./portfolio/art/";
					var images = ["painting_docs.jpg", 
								"drawing_samurai.jpg", 
								"drawing_anatomy.jpg", 
								"drawing_dogPerson.jpg", 
								"shadow_skull2.jpg"];

					var index = 0;
					var t = setInterval(transition, 10000);
					function transition(){
						img = artPath + images[index];
						$('#welcome').css("background-image", "url(" + img + ")");
						index++;
						if (index >= images.length){
							index = 0;
						}
					}
				});
			</script>
		</body>
	</html>
